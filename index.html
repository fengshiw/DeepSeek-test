<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感文字特效</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        /* 文字容器特效 */
        .text-container {
            position: relative;
            font-family: 'Helvetica Neue', 'SimHei', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            perspective: 1000px;
        }

        /* 动态文字效果 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) rotateX(90deg);
            animation: charAppear 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* 文字逐个出现动画 */
        @keyframes charAppear {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
                text-shadow: 0 0 20px rgba(255,255,255,0.8);
            }
        }

        /* 背景动态粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, transparent 20%, #0f0c29 80%);
        }
    </style>
</head>
<body>
    <!-- 背景粒子容器 -->
    <div class="particles"></div>
    
    <!-- 动态文字容器 -->
    <div class="text-container" id="text"></div>

    <script>
        // 文字内容与动画配置
        const text = "你好呀！";
        const textContainer = document.getElementById('text');
        
        // 生成动态文字
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.1}s`;
            textContainer.appendChild(span);
        });

        // 动态生成背景粒子
        function createParticles() {
            const particles = document.querySelector('.particles');
            for(let i=0; i<50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random()*3}px;
                    height: ${Math.random()*3}px;
                    background: rgba(255,255,255,${Math.random()*0.4});
                    left: ${Math.random()*100}%;
                    top: ${Math.random()*100}%;
                    animation: move ${10 + Math.random()*20}s linear infinite;
                    border-radius: 50%;
                `;
                particles.appendChild(particle);
            }
        }

        // 初始化效果
        createParticles();
    </script>
</body>
</html>
