<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放渐现文字</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                #4FACFE 20%, 
                #FF64B9 80%);
            background-size: 400% 400%;
            animation: gradientFlow 18s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-container {
            font-family: 'Helvetica Neue', 'SimHei', sans-serif;
            font-size: 16rem;
            font-weight: 700;
            color: rgba(255,255,255,0.96);
            letter-spacing: 0.15em;
            text-align: center;
            padding: 2rem;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            animation: scaleAppear 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* 非线性缩放动画 */
        @keyframes scaleAppear {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            40% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>

    <script>
        const text = "你好呀！";
        const container = document.getElementById('text');
        
        // 生成动态字符
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.2}s`;
            container.appendChild(span);
        });

        // 添加键盘互动
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                container.querySelectorAll('.char').forEach(char => {
                    char.style.animation = 'none';
                    setTimeout(() => char.style.animation = 
                        `scaleAppear 1s cubic-bezier(0.4, 0, 0.2, 1) forwards`, 50);
                });
            }
        });
    </script>
</body>
</html>
