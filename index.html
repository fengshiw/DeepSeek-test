<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能缩放文字</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                #6C8CD5 0%, 
                #FF89C6 100%);
            animation: bgFlow 20s ease infinite;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-container {
            font-family: 'Helvetica Neue', 'SimHei', sans-serif;
            font-size: 14rem;
            font-weight: 800;
            color: rgba(255,255,255,0.96);
            letter-spacing: 0.15em;
            text-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: scale(0.3);
            animation: smartScale 1.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes smartScale {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>

    <script>
        const text = "你好世界！";
        const container = document.getElementById('text');
        
        // 智能延迟生成器（指数衰减模式）
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.animationDelay = `${Math.pow(0.15, index + 1)}s`; // 指数级延迟
            container.appendChild(span);
        });

        // 智能动画重置（支持空格键/点击）
        const resetAnimation = () => {
            container.querySelectorAll('.char').forEach(char => {
                char.style.animation = 'none';
                setTimeout(() => char.style.animation = 
                    `smartScale 1.6s cubic-bezier(0.4, 0, 0.2, 1) forwards`, 10);
            });
        };

        document.addEventListener('keydown', (e) => e.code === 'Space' && resetAnimation());
        container.addEventListener('click', resetAnimation);
    </script>
</body>
</html>
