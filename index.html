<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感动态文字</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, 
                #4FACFE 20%, 
                #00F2FE 40%, 
                #F98BFF 60%, 
                #FF64B9 80%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
        }

        /* 动态背景流动效果 */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-container {
            font-family: 'Helvetica Neue', 'SimHei', sans-serif;
            font-size: 8rem;
            font-weight: 300;
            color: rgba(255,255,255,0.95);
            letter-spacing: 0.3em;
            perspective: 800px;
            text-align: center;
            padding: 2rem;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) rotateZ(10deg);
            animation: bounceAppear 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        /* 弹性文字动画 */
        @keyframes bounceAppear {
            0% { 
                opacity: 0;
                transform: translateY(50px) rotateZ(-15deg);
            }
            70% {
                opacity: 1;
                transform: translateY(-15px) rotateZ(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateZ(0);
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>

    <script>
        // 增强型弹性动画配置
        const text = "你好呀！";
        const container = document.getElementById('text');
        
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.15}s`;
            container.appendChild(span);
        });

        // 添加悬停互动效果
        container.addEventListener('mouseover', () => {
            container.style.transform = 'scale(1.05)';
            container.style.transition = 'transform 0.3s ease';
        });
        
        container.addEventListener('mouseout', () => {
            container.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
